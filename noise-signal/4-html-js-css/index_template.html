<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neurocosmic Layer Framework</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 1rem; border: 1px solid #ccc; }
    th { background: #333; color: white; }
    .icon { font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>ðŸ§  Neurocosmic Layer Framework</h1>
  <table>
    <thead>
      <tr>
        <th>Icon</th>
        <th>Layer</th>
        <th>Neurobiology</th>
        <th>Dialectic</th>
        <th>Axis</th>
      </tr>
    </thead>
    <tbody>
      {% for layer in layers %}
      <tr>
        <td class="icon">{{ layer.icon }}</td>
        <td>{{ layer.name }}</td>
        <td>{{ layer.neurobiology }}</td>
        <td>{{ layer.dialectic }}</td>
        <td>{{ layer.axis }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
