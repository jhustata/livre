<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your View</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e3e3e3);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 800px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .option {
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧭 Explore Improvisational Layers</h1>
    <p>Select a variant to explore:</p>
    <div class="grid">
      <a href="var1.html"><div class="option">📝 Minimal Essay</div></a>
      <a href="var2.html"><div class="option">📚 Wiki Style</div></a>
      <a href="var3.html"><div class="option">🌓 Themed TOC</div></a>
      <a href="var4.html"><div class="option">📦 Modular Layout</div></a>
      <a href="var5.html"><div class="option">🌗 Sidebar TOC</div></a>
      <a href="var6.html"><div class="option">🎨 Dark Elegance</div></a>
      <a href="var7.html"><div class="option">📊 Infographic Dense</div></a>
      <a href="var8.html"><div class="option">🔄 Responsive Hybrid</div></a>
      <a href="var9.html"><div class="option">🌀 Spiral Conceptual</div></a>
    </div>
  </div>
</body>
</html>
