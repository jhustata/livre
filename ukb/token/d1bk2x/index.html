    :root {
      --bg-light: #ffffff;
      --bg-dark: #000000;
    }

    html[data-theme='light'] {

    }

    html[data-theme='dark'] {

    }

    * {

    }

    html, body {

      padding: 0;
      height: 100%;

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #logo {
      width: clamp(120px, 40vw, 400px);
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      animation: spin 60s linear infinite;
      transition: opacity 0.4s ease-in;
      opacity: 0;
    }

    body.loaded #logo {
      opacity: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 2rem;
    }

    .top-left, .top-right {
      position: absolute;
      top: 1em;
      z-index: 999;
    }

    .top-left { left: 1em; }
    .top-right { right: 1em; }

    .menu-icon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 32px;
      height: 32px;
    }

    html[data-theme='light'] .menu-icon div {
      background-color: #000;
    }

    html[data-theme='dark'] .menu-icon div {
      background-color: #fff;
    }

    .menu-icon div {
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }

    #toggle-theme {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.5rem;
    }

.app-grid {
  display: none;  /* ‚Üê Keep this */
  position: absolute;
  top: 4rem;
  left: 1em;
  gap: 1rem;
  background: rgba(255, 255, 255, 0.95);

  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);

  overflow-y: auto;
  width: 90vw;
  max-width: 1000px;
  z-index: 998;
}


    html[data-theme='dark'] .app-grid {

      color: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.4rem;
      border-radius: 6px;
      transition: background-color 0.2s, transform 0.3s;
      opacity: 0;
      animation: fadeTile 0.5s ease forwards;
    }

    @keyframes fadeTile {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .icon-box {
      font-size: 1.4rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;

    /* Responsive grid overrides */
@media (min-width: 1024px) {
  .app-grid {
    grid-template-columns: repeat(5, 1fr); /* desktop: 5 columns */
  }
}

@media (min-width: 768px) and (max-width: 1023px) {
  .app-grid {
    grid-template-columns: repeat(3, 1fr); /* tablet: 3 columns */
  }
}

@media (max-width: 767px) {
  .app-grid {
    grid-template-columns: repeat(2, 1fr); /* phone: 2 columns */
  }
}

@media (max-width: 400px) {
  .app-grid {
    grid-template-columns: repeat(1, 1fr); /* tiny screen: 1 column */
